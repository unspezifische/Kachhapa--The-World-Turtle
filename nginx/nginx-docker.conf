user nginx;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  client_max_body_size 2000M;

  upstream backend {
    server unix:/Flask/flask_app.sock; # Updated path for Docker container
  }

  upstream wiki {
    server 127.0.0.1:5000; # Update this if wiki is another Docker service
  }

  # App.raspberrypi.local
  server {
    listen 80;
    server_name app.raspberrypi.local;

    location / {
        root /Flask/webapp/build; # Update this path if needed
        index index.html;
        try_files $uri $uri/ /index.html;  # fallback to index.html
    }

    location /wiki/ {
        proxy_pass http://backend;
        include proxy_params;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD';
    }

    location /api {
      rewrite ^/api$ /api/ permanent;
    }

    location /socket.io {
      rewrite ^/socket.io$ /socket.io/ permanent;
    }

    location /api/ {
      access_log /var/log/nginx/api_access.log;
      error_log /var/log/nginx/api_error.log debug;

      proxy_pass http://backend;
      include proxy_params;

      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD';
      add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
    }

    location /socket.io/ {
      access_log /var/log/nginx/ws_access.log;
      error_log /var/log/nginx/ws_error.log;

      proxy_pass http://backend;
      include proxy_params;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;

      # Extra headers for WebSocket
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Ensure CORS headers are set correctly
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD';
      add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';

      # Prevent duplicate headers
      more_clear_headers 'Access-Control-Allow-Origin';
    }

    error_log /var/log/nginx/app_error.log;
    access_log /var/log/nginx/app_access.log;
  }

  # maps.raspberrypi.local
  server {
    listen 80;
    server_name maps.raspberrypi.local;

    location / {
      root /Flask/settlement-manager-gl/build; # Update this path if needed
      index index.html;
      try_files $uri $uri/ /index.html;  # fallback to index.html
    }

    location /api {
      proxy_pass http://backend;
      include proxy_params;
    }

    location /socket.io {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_pass http://backend/socket.io;

      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD';
      add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
    }

    error_log /var/log/nginx/map_error.log;
    access_log /var/log/nginx/map_access.log;
  }
}