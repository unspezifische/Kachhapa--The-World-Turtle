<!DOCTYPE html>
<html>
  <head>
    <title>{{ page_title }} - {{ campaign_name }}</title>
    <link rel="icon" href="/turtle.svg"/>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/quill.snow.css">
    <link rel="stylesheet" href="/static/jodit.min.css" />
    <link rel="stylesheet" hr足ef="/static/jquery.autocomplete.css" />
    <!-- <link type="text/css" rel="stylesheet" hr足ef="autocomplete.css" /> -->
    <!-- <link rel="stylesheet" href="/static/fonts/MaterialIcons"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" > -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="padding-left:20px;">
      <a class="navbar-brand" href="{{ url_for('index', campaign_name=campaign_name) }}">{{ campaign_name }}</a>
      <div class="dropdown">
        <input class="form-control mr-sm-2 dropdown-toggle" type="text" id="searchInput" placeholder="Search" aria-label="Search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="dropdown-menu" id="searchResults">
        </div>
      </div>
      <script>
        $(function() {
          $('#searchInput').autoComplete({
            minChars: 2,
            source: function(term, suggest){
              term = term.toLowerCase();
              $.getJSON('/<campaign_name>/search', { q: term }, function(data) {
                suggest(data);
              });
            },
            renderItem: function (item, search){
              return '<div class="autocomplete-suggestion" data-val="' + item + '">' + item + '</div>';
            }
          });
        });
      </script>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="createNewPageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Create New Page
        </button>
        <div class="dropdown-menu" aria-labelledby="createNewPageDropdown">
            <a class="dropdown-item" href="/create/business">Business Template</a>
            <a class="dropdown-item" href="/create/city">City Template</a>
            <a class="dropdown-item" href="/create/npc">NPC Template</a>
            <a class="dropdown-item" href="/create/blank">Blank Page</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script>
      window.onload = function() {
        var links = document.getElementsByTagName('a');
        for (var i = 0; i < links.length; i++) {
          var href = links[i].getAttribute('href');
          if (href && !href.startsWith('http')) {
            var modifiedHref = '/{{ campaign_name }}/' + href;
            links[i].setAttribute('href', modifiedHref);
            console.log('Modified link URL:', modifiedHref);
          }
        }
      };
    </script>

    <script src="/static/jquery-3.5.1.min.js"></script>
    <script src="/static/axios.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/quill.js"></script>
    <script src="/static/jodit.min.js"></script>
    <scri足pt sr足c="/static/jquery.autocomplete.js"></script>
  </body>
</html>
