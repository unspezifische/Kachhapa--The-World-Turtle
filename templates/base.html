<!DOCTYPE html>
<html>
  <head>
    <title>{{ page_title }} - {{ campaign_name }}</title>
    <link rel="icon" href="%PUBLIC_URL%/turtle.svg"/>
    <link rel="stylesheet" href="%PUBLIC_URL%/static/bootstrap.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/static/quill.snow.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/static/jodit.min.css" />
    <link rel="stylesheet" hr­ef="%PUBLIC_URL%/static/jquery.autocomplete.css" />
    <!-- <link rel="stylesheet" href="/static/fonts/MaterialIcons"> -->
  </head>
  <body>
    <script src="%PUBLIC_URL%/static/jquery-3.5.1.min.js"></script>
    <scri­pt sr­c="%PUBLIC_URL%/static/jquery.autocomplete.js"></script>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="padding-left:20px;">
      <a class="navbar-brand" href="Main%20Page">{{ campaign_name }}</a>
      <div class="dropdown">
        <input class="form-control mr-sm-2 dropdown-toggle" type="text" id="searchInput" placeholder="Search" aria-label="Search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="dropdown-menu" id="searchResults">
        </div>
      </div>
      <script>
        $(function() {
          $('#searchInput').autoComplete({
            minChars: 2,
            source: function(term, suggest){
              term = term.toLowerCase();
              $.getJSON('/<campaign_name>/search', { q: term }, function(data) {
                suggest(data);
              });
            },
            renderItem: function (item, search){
              return '<div class="autocomplete-suggestion" data-val="' + item + '">' + item + '</div>';
            }
          });
        });
      </script>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="createNewPageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Create New Page
        </button>
        <div class="dropdown-menu" aria-labelledby="createNewPageDropdown">
            <a class="dropdown-item" href="/create/business">Business Template</a>
            <a class="dropdown-item" href="/create/city">City Template</a>
            <a class="dropdown-item" href="/create/npc">NPC Template</a>
            <a class="dropdown-item" href="/create/blank">Blank Page</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script>
      $(document).ready(function() {
        $('a').click(function(event) {
          var href = $(this).attr('href');
          if (href && !href.startsWith('http') && !href.includes('{{ campaign_name }}')) {
            event.preventDefault();
            var modifiedHref = '/{{ campaign_name }}/' + href;
            window.location.href = modifiedHref;
            console.log("Redirecting to:", modifiedHref);
          }
        });
      });
    </script>

    <script src="%PUBLIC_URL%/static/axios.min.js"></script>
    <script src="%PUBLIC_URL%/static/popper.min.js"></script>
    <script src="%PUBLIC_URL%/static/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/static/quill.js"></script>
    <script src="%PUBLIC_URL%/static/jodit.min.js"></script>
  </body>
</html>
